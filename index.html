<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles.css">

    <script src="game.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="buttons">
        <div>
            <img class="rock" src="images/rock.png" alt="">
        </div>

        <div>
            <img class="paper" src="images/paper.png" alt="">
        </div>

        <div>
            <img class="scissors" src="images/scissors.png" alt="">
        </div>
    </div>

    <div class="game-info">

    </div>

    <footer>
        <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
    </footer>

</html>
