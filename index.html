<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles.css">

    <script src="game.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="buttons">
        <button class="rock">
            <img src="images/rock.png" alt="">
        </button>

        <button class="paper">
            <img src="images/paper.png" alt="">
        </button>

        <button class="scissors">
            <img src="images/scissors.png" alt="">
        </button>
    </div>

    <div class="game-info">
        <p class="score">0 (You) - 0 (Computer)</p>
        <p class="result-text">First to 5 wins! Click an image to make your choice (rock, paper, or scissors).</p>
    </div>

    <footer>
        <a href="https://github.com/SirIsaacNeutron/rock-paper-scissors">Source Code</a>
        <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
